<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-restaurant-tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/recipe.css">
</head>

<body>
    <!-- Find a recipe -->
    <section class="hero is-info">
        <div class="container">
            <h1 class="level-item has-text-centered">Any Recipe For Any Occassion!</h1>
            <form class="hero-body">
                <label class="form-label" for="username">Find a recipe</label>
                <input type="text" placeholder="Type " id="inputId" autofocus="true" class="form-input is-full">
                <button type="button" id="button" class="btn is-full is-link">Search</button>
                <button type="button" id="button1">Refresh Page</button>
            </form>
        </div>
    </section>

    <!-- Search results -->
    <section class="hero is-danger is-fullheight">
        <div class="hero-body">
            <div class="hero-info">
                <p class="title">
                    Results
                </p>
                <p class="subtitle">
                    Follow the steps and enjoy!
                </p>
            </div>
        </div>

        <section class="">
            <div id="menu">

            </div>
        </section>

    </section>



    <script src="./assets/js/script.js"></script>

</body>

</html>
